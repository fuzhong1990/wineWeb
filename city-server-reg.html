<script>
$('.tab a').each(function(index){
	$(this).click(function(){
		$('.tab a').eq(0).find("img").attr("src",'img/email-regis1.png');
		$('.tab a').eq(1).find("img").attr("src",'img/tel-regis1.png');
		$('.busContent .emailReg').hide();
		$('.busContent .telReg').hide();
		if(index==0){
			$('.tab a').eq(0).find("img").attr("src",'img/email-regis.png');
			$('.busContent .emailReg').show();
		}
		if(index==1){
			$('.tab a').eq(1).find("img").attr("src",'img/tel-regis.png');
			$('.busContent .telReg').show();
		}
	})
})
</script>
